name: Test

on:
  push:
    branches:
      - develop
      - main
    # Skip tests if only Docker CI files are changed
    paths-ignore:
      - '.github/Dockerfile.ci'
      - '.github/workflows/docker-ci-image.yml'
      - '.github/CI_DOCKER.md'
  pull_request:
    branches:
      - develop
      - main
    # Skip tests if only Docker CI files are changed
    paths-ignore:
      - '.github/Dockerfile.ci'
      - '.github/workflows/docker-ci-image.yml'
      - '.github/CI_DOCKER.md'

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vilosource/viloxtermjs-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      # No need to install system dependencies - they're in the container!
      
      # Setup Python (the container has both versions installed)
      - name: Set Python version
        run: |
          update-alternatives --install /usr/bin/python python /usr/bin/python${{ matrix.python-version }} 1
          python --version
      
      # Setup virtual display (xvfb is already installed)
      - name: Setup virtual display
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 3
      
      # Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"
      
      # Run tests
      - name: Run tests
        run: |
          pytest tests/ -v --cov=viloxtermjs --cov-report=xml --cov-report=term
        env:
          QT_QPA_PLATFORM: offscreen
          DISPLAY: :99
          CI: true
      
      # Upload coverage reports
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-py${{ matrix.python-version }}
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vilosource/viloxtermjs-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set Python version
        run: |
          update-alternatives --install /usr/bin/python python /usr/bin/python3.11 1
          python --version
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Check code formatting with black
        run: |
          black --check viloxtermjs/ tests/ || true
      
      - name: Lint with flake8
        run: |
          flake8 viloxtermjs/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 viloxtermjs/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
      
      - name: Type check with mypy
        run: |
          mypy viloxtermjs/ --ignore-missing-imports || true

  # Fallback job that runs without Docker (in case the image isn't available yet)
  test-fallback:
    if: failure()
    needs: test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      # Install system dependencies for Qt on Linux
      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 \
            libegl1 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            x11-utils \
            libxcb-shape0 \
            libxcb-cursor0 \
            xvfb
      
      # Setup virtual display for headless testing
      - name: Setup virtual display (Linux)
        run: |
          export DISPLAY=:99
          sudo Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 3
      
      # Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"
      
      # Run tests with proper environment
      - name: Run tests
        run: |
          pytest tests/ -v --cov=viloxtermjs --cov-report=xml --cov-report=term
        env:
          QT_QPA_PLATFORM: offscreen
          DISPLAY: :99
          CI: true